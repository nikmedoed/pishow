<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="{{ refresh_time }}">
    <title>Слайдшоу</title>
    <style>
        body {
            margin: 0;
            background: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(20px) brightness(0.75);
            z-index: -1;
        }
        #main-media {
            max-width: 100%;
            max-height: 100%;
            z-index: 1;
        }
    </style>
</head>
<body>
    <img id="background" src="{{ file_url }}" alt="Background">
    {% if is_video %}
        <video id="main-media" src="{{ file_url }}" autoplay controls></video>
    {% else %}
        <img id="main-media" src="{{ file_url }}" alt="Main">
    {% endif %}
</body>
</html>
