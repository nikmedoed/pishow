<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if refresh_time %}
    <meta http-equiv="refresh" content="{{ refresh_time }}">
    {% endif %}
    <title>Слайдшоу</title>
    <style>
        body {
            margin: 0;
            background: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            font-family: sans-serif;
        }

        #background {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(20px) brightness(0.75);
            z-index: -1;
        }

        #main-media {
            max-width: 100%;
            max-height: 100%;
        }

        .controls {
            position: absolute;
            top: 5px;
            left: 5px;
            display: flex;
        }

        .controls a {
            margin-right: 5px;
            padding: 5px 10px;
            background: rgba(51, 51, 51, 0.1);
            color: rgba(255, 255, 255, 0.2);
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .controls a:hover {
            background: rgba(85, 85, 85, 0.7);
            color: rgba(255, 255, 255, 1);
        }

    </style>
</head>
<body>
<img id="background" src="{{ file_url }}" alt="Background">
{% if is_video %}
<video id="main-media" src="{{ file_url }}" autoplay controls></video>
{% else %}
<img id="main-media" src="{{ file_url }}" alt="Main">
{% endif %}
<div class="controls">
    <a href="/?refresh=false">Пауза</a>
    <a href="/">Далее</a>
</div>
</body>
</html>
